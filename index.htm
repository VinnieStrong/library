<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>

    <dialog>
        <form action="post" id="form">
            <p>Add book the the library</p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required/>
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required/>
            <br>
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages" required/>
            <br>
            <label for="readingStatus">Did you read it?</label>
            <select name="readingStatus">
                <option value="read">read</option>
                <option value="not_read">not read</option>

            </select>
            <br>
            <button>Add</button><button type="reset" id="resetButton">Reset</button>


        </form>
    </dialog>
    <p id="hanger"></p>
    <button id="addBook">Add New Book</button>

<script src="script.js"></script>    
</body>
</html>
