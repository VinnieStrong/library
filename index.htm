<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>

    <dialog>
        <form id="book_form">
            <p>Add book the the library</p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required/>
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required/>
            <br>
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages" required/>
            <br>
            Did you read it?
            <input type="radio" name="reading_status" value="read" checked>
            <label for="read">Oh yes!</label>
            <input type="radio" name="reading_status" value="not read">
            <label for="not-read">Not yet</label>
            <br>
            <button id="submitBook">Add</button><button type="reset" id="resetButton">Reset</button>


        </form>
    </dialog>
    <p id="hanger"></p>
    <button id="addBook">Add New Book</button>
    <p id="textP"></p>

<script src="script.js"></script>    
</body>
</html>
